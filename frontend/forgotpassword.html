<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Blood Bank</title>
    <style>
        /* Consistent styling with previous pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff4d4d, #cc0000);
            overflow: hidden;
        }

        .recovery-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-color: #cc0000;
            outline: none;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -10px;
            left: 5px;
            font-size: 12px;
            color: #cc0000;
            background: white;
            padding: 0 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #990000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success {
            background: #dff0d8;
            color: #3c763d;
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            background: #f2dede;
            color: #a94442;
            opacity: 1;
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #cc0000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #990000;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <h2 style="text-align: center; margin-bottom: 25px;">Password Recovery</h2>
        <div class="status-message" id="statusMessage"></div>
        <form id="recoveryForm">
            <div class="form-group">
                <input type="email" required id="recoveryEmail">
                <label>Registered Email Address</label>
            </div>
            <button type="submit">Send Reset Instructions</button>
        </form>
        <div class="back-link">
            <a href="login.html" onclick="window.history.back()">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            const email = document.getElementById('recoveryEmail').value;

            // Reset message state
            statusMessage.className = 'status-message';
            
            // Simple email validation
            if (!validateEmail(email)) {
                statusMessage.textContent = "Please enter a valid email address";
                statusMessage.classList.add('error');
                return;
            }

            // Simulate API call
            statusMessage.textContent = "Sending reset instructions...";
            setTimeout(() => {
                statusMessage.textContent = "Reset instructions sent to " + email;
                statusMessage.classList.add('success');
                document.getElementById('recoveryForm').reset();
            }, 1500);
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Input animation effects
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentNode.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', () => {
                input.parentNode.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
