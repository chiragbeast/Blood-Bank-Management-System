<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .main-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffaaaa);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
         
        .blood-drop-icon {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 0 auto 1.5rem;
            animation: drip 2s infinite;
        }

        @keyframes drip {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .floating-blob {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 100px) scale(1.1); }
            50% { transform: translate(-50px, 150px) scale(0.9); }
            75% { transform: translate(-100px, -50px) scale(1.2); }
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .card-inner {
            padding: 2rem;
        }

        

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1); }
            100% { transform: scale(0.95); }
        }

        .form-control {
            border-radius: 10px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.25);
        }

        .btn-blood {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-blood:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204,0,0,0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        .error-message {
            background: rgba(204,0,0,0.1);
            border: 1px solid rgba(204,0,0,0.3);
            color: #cc0000;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .login-link a {
            color: #666;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #cc0000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="floating-blob" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="floating-blob" style="width: 200px; height: 200px; top: 30%; right: -50px;"></div>
        <div class="floating-blob" style="width: 250px; height: 250px; bottom: -50px; left: 40%;"></div>

        <div class="registration-card mx-3">
            <div class="text-center">
                <i class="fas fa-tint blood-drop-icon"></i>
            </div>
            <div class="card-inner">
                <h2 class="text-center mb-4 fw-bold">New Admin Registration</h2>
                <div class="error-message" id="errorMessage"></div>

                <form id="registrationForm" class="needs-validation" novalidate>
                    <div class="mb-4 position-relative">
                        <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
                        <i class="fas fa-user input-icon"></i>
                        <div class="invalid-feedback">
                            Please enter your full name
                        </div>
                    </div>

                    <div class="mb-4 position-relative">
                        <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                        <i class="fas fa-envelope input-icon"></i>
                        <div class="invalid-feedback">
                            Please enter a valid email
                        </div>
                    </div>

                    <div class="mb-4 position-relative">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                        <i class="fas fa-id-card input-icon"></i>
                        <div class="invalid-feedback">
                            Please choose a username
                        </div>
                    </div>

                    <div class="mb-5 position-relative">
                        <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6">
                        <i class="fas fa-lock input-icon"></i>
                        <div class="invalid-feedback">
                            Password must be at least 6 characters
                        </div>
                    </div>

                    <button type="submit" class="btn btn-blood w-100 mb-4">
                        <i class="fas fa-user-plus me-2"></i>Register Now
                    </button>

                    <div class="login-link text-center">
                        Already have an account? <a href="userlogin.html" class="fw-bold">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
    document.getElementById('registrationForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = this;
        const errorMessage = document.getElementById('errorMessage');

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            errorMessage.textContent = 'Please fill in all required fields correctly';
            errorMessage.classList.add('error-visible');
            return;
        }

        try {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: 'donor'
            };

            const response = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                alert('Registration successful! Redirecting to login...');
                window.location.href = 'adminlogin.html';
            } else {
                throw new Error(result.message || 'Registration failed');
            }
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.classList.add('error-visible');
            setTimeout(() => {
                errorMessage.classList.remove('error-visible');
            }, 5000);
        }
    });
    </script>
</body>
</html>
